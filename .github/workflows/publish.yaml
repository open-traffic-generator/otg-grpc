name: Build

on: [push, pull_request, workflow_dispatch, repository_dispatch]

jobs:
  build_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Building Docker Image
        run: |
          sudo chmod u+x ./do.sh
          sudo ./do.sh build

      - name: Publishing & Verifying Docker Image
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          sudo chmod u+x ./docker-publish.sh
          sudo ./docker-publish.sh publish ${DOCKER_HUB_USERNAME} ${DOCKER_HUB_ACCESS_TOKEN}